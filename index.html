<!DOCTYPE html>
<html>
  <head>
    <title>Aegean Uni Merimna </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Full screen picture with welcome message and button -->
    <div class="welcome-section" id="welcome-section">
      <div class="welcome-message">
        <img style="width: 250px; height: 200px;"  src="media/logo.png" alt="">
        <h1>Καλωσήρθατε στην υπηρεσία κατάθεσης παραπόνων σχετικά με τη μέριμνα των φοιτητικών συλλόγων.</h1>
        <p style="font-size: 25px;">Όλοι μαζί μπορούμε να κάνουμε τις σχολές μας καλύτερες.</p>
        <button style="margin-top: 50px;" id="enter-site-button">Continue</button>
      </div>
    </div>
    
    <!-- Main section with three buttons -->
    <div class="main-section" id="main-section">
      <div class="header" id="header">
        <img style="margin-bottom: 50px;" src="media/logo.png" alt="Company logo">
        <h2 style="color: white;">Επέλεξε σε ποιά από τις παρακάτω κατηγορίες θέλεις να υποβάλεις το αίτημα σου.</h2>
      </div>
      <div class="button-section" id="button-section">
        <button>ΣΙΤΙΣΗ</button>
        <button>ΣΤΕΓΑΣΗ</button>
        <button>ΜΕΤΑΦΟΡΕΣ</button>
      </div>
    </div>

    <script>
      const enterSiteButton = document.getElementById("enter-site-button");
      const welcomeSection = document.getElementById("welcome-section");
      const header = document.getElementById("header");
      const buttonSection = document.getElementById("main-section");

      buttonSection.style.display = "none";
      header.style.display = "none";

      enterSiteButton.addEventListener("click", () => {
        welcomeSection.classList.add("fade-out");
        setTimeout(() => {
          welcomeSection.style.display = "none";
          buttonSection.style.display = "flex";
          header.style.display = "block";
        }, 2000);
      });
    </script>
  </body>
</html>
